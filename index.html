            padding: 15px 30px;

        }

        .btn:hover {
            filter: brightness(1.1);
			box-shadow: 0 0 15px rgba(0, 198, 255, 0.6);
        }
		.bandeau {
            width: 100%;
            background-color: #6a7d5e;
            padding: 20px 0;
            position: fixed; /* reste en haut */
            top: 0;
            left: 0;
        }
        .bandeau h1 {
            margin: 0;
            color: white;
            font-size: 24px;
        }
