<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #6a7d5e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding-top: 80px;
    }

    .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 15px;
        background: linear-gradient(90deg, #00c6ff, #3a7bd5);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-size: 18px;
        transition: all 0.3s ease;
    }

    .btn:hover {
        filter: brightness(1.1);
        box-shadow: 0 0 15px rgba(0,198,255,0.6);
    }

    .bandeau {
        width: 100%;
        background-color: #6a7d5e;
        padding: 20px 0;
        position: fixed;
        top: 0;
        left: 0;
        text-align: center;
        z-index: 10;
    }

    .bandeau h1 {
        margin: 0;
        color: white;
        font-size: 24px;
    }

    /* Overlay sombre */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        opacity: 0;
        visibility: hidden;
        transition: 0.3s ease;
        z-index: 500;
    }

    .overlay.active {
        opacity: 1;
        visibility: visible;
    }

    /* Sidebar */
    .sidebar {
        height: 100%;
        width: 260px;
        position: fixed;
        left: -260px;
        top: 0;
        background-color: #333;
        padding-top: 60px;
        transition: left 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .sidebar.active {
        left: 0;
    }

    .sidebar a {
        padding: 12px 20px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        background-color: rgba(255,255,255,0.2);
    }

    .sidebar .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        color: white;
        border: none;
        background: none;
        cursor: pointer;
    }

    .open-btn {
        background: none;
        color: white;
        border: none;
        font-size: 30px;
        cursor: pointer;
        position: absolute;
        left: 20px;
        top: 15px;
    }

    /* Zone couleur en bas */
    .color-picker-container {
        padding: 15px;
        text-align: left;
        color: white;
        font-size: 14px;
    }

    .color-picker-container input {
        width: 100%;
        height: 35px;
        border: none;
        cursor: pointer;
    }

    #content {
        padding-top: 120px;
    }
</style>
</head>

</div>

<script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const colorPicker = document.getElementById("colorPicker");

    function toggleSidebar() {
        sidebar.classList.toggle("active");
        overlay.classList.toggle("active");
    }

    function closeSidebar() {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
    }

    // Changement de couleur dynamique
    colorPicker.addEventListener("input", function() {
        sidebar.style.backgroundColor = this.value;
    });
</script>
