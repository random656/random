<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMN</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #6a7d5e;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            min-height: 100vh;
            margin: 0;
            padding-top: 80px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            background: linear-gradient(90deg, #00c6ff, #3a7bd5);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.6);
        }

        .bandeau {
            width: 100%;
            background-color: #6a7d5e;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 10;
        }

        .bandeau h1 {
            margin: 0;
            color: white;
            font-size: 24px;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            left: -250px;
            top: 0;
            background-color: #333;
            padding-top: 60px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        /* ðŸ‘‡ Classe ajoutÃ©e */
        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            padding: 8px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
            border: none;
            background: none;
            cursor: pointer;
        }

        .open-btn {
            background: none;
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 15px;
        }

        #content {
            padding-top: 120px;
        }
    </style>
</head>

<body>

    <header class="bandeau">
        <h1>DES BOUTONS DE MERDE !</h1>
        <button class="open-btn" onclick="toggleSidebar()">â˜°</button>
    </header>

    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">Ã—</button>
        <a href="index.html">Bienvenue !</a>
    </div>

    <div id="content">
        <!-- Ton contenu reste inchangÃ© -->
        <!-- (je ne le remets pas ici pour raccourcir, mais il fonctionne tel quel) -->
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>

</body>
</html>
